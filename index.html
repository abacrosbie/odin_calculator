<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "headings">
        <h2 class="logo">I'll Calc You Later</h2>
    </div>

    <div class="calc">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button id="bDecimal">.</button>
            <button id="bZero">0</button>
            <button id="bOne">1</button>
            <button id="bTwo">2</button>
            <button id="bThree">3</button>
            <button id="bFour">4</button>
            <button id="bFive">5</button>
            <button id="bSix">6</button>
            <button id="bSeven">7</button>
            <button id="bEight">8</button>
            <button id="bNine">9</button>
            <button id="bPlus">+</button>
            <button id="bMinus">-</button>
            <button id="bMultiply">X</button>
            <button id="bDivide">÷</button>
            <button id="bEqual">=</button>
            <button id="bClear">C</button>
            <button id="bDelete">←</button>
        </div>
    </div>

</body>
</html>
