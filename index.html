<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "headings">
        <h2 class="logo">I'll Calc You Later</h2>
    </div>

    <div class="calc">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <div class="row">
                <button id="bClear" class="bFunctional bDouble">C</button>
                <button id="bDelete" class="bFunctional">←</button>
                <button id="bDivide" class="bOperator">÷</button>
            </div>
            <div class="row">
                <button id="bSeven">7</button>
                <button id="bEight">8</button>
                <button id="bNine">9</button>
                <button id="bMultiply" class="bOperator">X</button>
            </div>
            <div class="row">
                <button id="bFour">4</button>
                <button id="bFive">5</button>
                <button id="bSix">6</button>
                <button id="bMinus" class="bOperator">-</button>
            </div>
            <div class="row">
                <button id="bOne">1</button>
                <button id="bTwo">2</button>
                <button id="bThree">3</button>
                <button id="bPlus" class="bOperator">+</button>
            </div>
            <div class="row">
                <button id="bDecimal">.</button>
                <button id="bZero">0</button>
                <button id="bEqual" class="bOperator bDouble">=</button>
            </div>   
        </div>
    </div>

</body>
</html>
